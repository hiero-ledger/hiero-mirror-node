{{ if or .Values.prometheusRules.enabled .Values.prometheusRecordRules.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels: {{ include "hedera-mirror-web3.labels" . | nindent 4 }}
  name: {{ include "hedera-mirror-web3.fullname" . }}
  namespace: {{ include "hedera-mirror-web3.namespace" . }}
spec:
  groups:
    - name: {{ include "hedera-mirror-web3.fullname" . }}
      rules:
    {{ if .Values.prometheusRules.enabled  -}}
      {{- range $name, $rule := omit .Values.prometheusRules "enabled" }}
        {{- if $rule.enabled }}
        - alert: {{ $name }}
          {{- omit $rule "enabled" | toYaml | nindent 10 }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{ if .Values.prometheusRecordRules.enabled  -}}
      {{- range $name, $rule := omit .Values.prometheusRecordRules "enabled" }}
        {{- if $rule.enabled }}
        - record: {{ $name }}
          {{- omit $rule "enabled" | toYaml | nindent 10 }}
        {{- end }}
      {{- end }}
    {{- end }}
{{- end -}}
